<form
[formGroup]="form"
(ngSubmit)="hendleSubmit()"
class="flex flex-row items-center max-h-20 overflow-hidden rounded-xl bg-gray-700 w-full px-5">

<div class="flex-grow w-full">
  <div class="relative w-full">

    <input
        type="text"
        autofocus
        class="flex w-full border bg-slate-500 rounded-xl text-white focus:outline-none focus:border-indigo-300 pl-4 h-10"
        [placeholder]="placeholder"
        formControlName="prompt"
        [autocomplete]="disableCorrections ? 'on':'off'"
        [spellcheck]="disableCorrections ? 'on':'off'"
      >

    </div>
  </div>

  <div class="ml-4 m-2"  >

    <button
     class="btn-primary"
     type="submit"
     [disabled]="form.invalid">
      <i class="fa-regular fa-paper-plane"></i>
    </button>

  </div>

</form>
